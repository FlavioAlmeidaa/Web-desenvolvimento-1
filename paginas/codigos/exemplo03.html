    <h1 align="center"> <hr color="#6f6f6f"> O Amendoim</h1>
    <hr color="#6f6f6f">
    <p align="center ">O amendoim é uma leguminosa de origem vegetal, da família ,<acronym title="Fabaceae é uma das maiores famílias botânicas existentes, de ampla distribuição geográfica mundial, conhecida como a família das leguminosas."><b>Fabaceae.</b></acronym>
        <br> É uma planta <b>originária da <i>América do Sul</i></b> e é hoje um dos principais cultivos da <u>África</u>, onde faz parte de vários pratos da culinária.
    </p>
